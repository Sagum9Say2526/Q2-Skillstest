<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
  background-image: url("OBMC\ GH.jpg");
  background-position: top;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

</head>
<body>
    <center><img src="OBMC LOGO 2024-Circle.png" alt="logo" height="52px" width="52px">  <h2>OBMC Student Enrollment Form</h2></center>
    <div class="container p-5 mt-3 bg-light text-dark">
      <h4>Student Information Sheet</h4>
        <label for="firstname">First Name:</label>
        <input type="text" class="textbox" placeholder="John">

        <label for="lastname">Last Name:</label>
        <input type="text" class="textbox" placeholder="Doe">
        <label for="birthdate">Birth Date:</label>
        <input type="text" class="textbox" placeholder="DD/MM/YYYY">
        <label for="gender">Gender:</label>
        <select>
            <option>Select..</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <label for="gradelevel">Grade Level:</label>
        <select>
            <option>Select..</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
        </select>
        
    <h4>Contact Details</h4>
        <label for="emailaddress">Email Address:</label>
        <input type="text" class="textbox" placeholder="student@example.com">
        <label for="contactnumber">Contact Number:</label>
        <input type="text" class="textbox" placeholder="0000-000-0000">

        <h4>Other Information</h4>
    <p>Mode of Learning</p>
        <input type="checkbox"> Online

        <input type="checkbox"> Face-to-Face
        
        <input type="checkbox"> I confirm that the image provided is true and complete
        <center><button type="submit" class="btn">Submit</button></center>
    </div>
</body>
</html>
